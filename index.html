<!DOCTYPE HTML>
<html>

<head>
    <title>game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./src/gamefunction.js"></script>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="gamestyle.css" rel="stylesheet" type="text/css" />

    <script>
    </script>
</head>

<body>
    <div class="questionnavbar">
        <ul>
            <li id="scoreshow">Score: 0</li>
            <li id="questionshow">Question: 1 </li>
            <li id="timer" class="rightnav">Time: 10 </li>
        </ul>
    </div>

    <!-- <button type="button" onclick="changeStatetime()">start</button>
    <button type="button" onclick="getquestion()">load</button> -->

    <div class="center battlewall">
        <div id="battlefield" class="flex-container">
            <div class="moverl"></div>
            <div class="movecenter">
                <img id="monspic" src="" alt="">
            </div>
            <div class="moverl2"></div>
        </div>
        <div id="summaryfield" class="flex-container">
            <img id="resultpic" src="" alt="">
        </div>
    </div>
    <div id="manustartboard">
        <div class="orderboard">
            <p id="startselect">Start 5 Questions</p>
        </div>
        <div class="center greenboard">
            <p id="s1" onclick="setQuestionvalue(5)">5</p>
            <p id="s2" onclick="setQuestionvalue(10)">10</p>
            <p id="s3" onclick="setQuestionvalue(15)">15</p>
            <p id="s4">Go!!</p>
        </div>
    </div>
    <div id="questionboard">
        <div class="orderboard">
            <p id="question">g1</p>
            <img id="questionpic" src="" alt="">
        </div>
        <div class="center blueboard">
            <div onclick="selectAnswer(1)">
                <p id="c1">1</p><img id="pc1" src="" alt=""></div>
            <div onclick="selectAnswer(2)">
                <p id="c2">2</p><img id="pc2" src="" alt=""></div>
            <div onclick="selectAnswer(3)">
                <p id="c3">3</p><img id="pc3" src="" alt=""></div>
            <div onclick="selectAnswer(4)">
                <p id="c4">4</p><img id="pc4" src="" alt=""></div>
        </div>
    </div>

    <div id="summaryboard">
        <div class="orderboard">
            <p>Summary</p>
        </div>
        <div class="center redboard">
            <ul class="summarylist">
                <li id="sum1">Totalscore: 0</li>
                <li id="sum2">Correct: 0</li>
                <li id="sum3">Incorrect: 0</li>
                <li id="sum4">Totaltime: 0</li>
                <li id="sum5">Averagetime: 0</li>
            </ul>
            <p id="reset">Restart</p>
            <p id="sum">Back to manu</p>
        </div>
    </div>

    <script>
        $.getJSON('./database/Questions.json', (data) => {
            $.getJSON('./database/Monsters.json', (mdata) => {
                setMonsterlist(mdata);
                game(data)
                setGamestate(1);
                $("#timer").text("Time: " + (timeleft / 10).toFixed(1));
            });
        });

        $(document).ready(function() {
            $("#s4").click(function() {
                console.log("start");
                // $("questionboard").show();
                setGamestate(2);
                startGame();
            });
            $("#sum").click(function() {
                console.log("reset");
                // $("questionboard").show();
                setGamestate(1);
                resetGame();
            });
            $("#reset").click(function() {
                console.log("restart");
                // $("questionboard").show();
                setGamestate(2);
                startGame();
            });
        });
        // $(document).ready(function() {
        //     $("li").click(function() {
        //         //$("p#g").toggle();
        //         console.log($(this).text());
        //     });
        // });
    </script>
</body>

</html>
